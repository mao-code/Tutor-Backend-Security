<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <title>BackendSecurity</title>
</head>
<body>
    <div class="container">
        <div class="title">Signup</div>
        <div class="input-group">
            <div class="label">Account</div>
            <div class="input">
                <input id="account" type="text" placeholder="example">
            </div>
        </div>
        <div class="input-group">
            <div class="label">Password</div>
            <div class="input">
                <input id="password" type="password" placeholder="●●●●●●●●">
            </div>
        </div>
        <div class="input-group">
            <div class="label">Name</div>
            <div class="input">
                <input id="name" type="text" placeholder="Name">
            </div>
        </div>
        <div class="input-group">
            <div class="label">Gender</div>
            <div class="input">
                <input id="gender" type="text" placeholder="M/F">
            </div>
        </div>
        <div class="input-group">
            <div class="label">Age</div>
            <div class="input">
                <input id="age" type="number" placeholder="Age">
            </div>
        </div>
        <div class="input-group">
            <div class="label">Role</div>
            <div class="input">
                <input id="role" type="text" placeholder="student/professor/teaching assistant">
            </div>
        </div>
        <div class="btn" onclick="signup()">
            SignUp
        </div>
    </div>
</body>
</html>
